<navigation></navigation>

<div class="container">
    <h2>Manage our boats</h2>
    <p>You can add delete and update our boats</p>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Weight</th>
            <th>Created date</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in boats">
            <td>{{ x.name }}  </td>
            <td>{{ x.description }}</td>
            <td>{{ x.weight }}</td>
            <td>{{ x.createDate | date:'dd-MM-yyyy'}}</td>
            <td>{{ x.owner }}</td>
            <td><button class="" ng-click="deleteBoat(x.id)"> Delete </button></td>
            <td><button class="" ng-click="getBoat(x.id)"> Update </button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-success" ng-show="success">
    <strong>Changes were saved successfully!</strong>
</div>

<div class="row">
<div    class="col-sm-8 col-sm-offset-2" style="background-color:#808080"   class="container" >
    <form  ng-submit="updateBoat()" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="boat.name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea rows="4" cols="50"  name="description"  class="form-control input-sm" placeholder="Enter Description"  ng-model="boat.description" required>
                </textarea>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight" ng-model="boat.weight" required>
        </div>

        <div class="form-group">
            <label for="owner">Owner:</label>
            <input type="text" class="form-control" id="owner" placeholder="Enter Owner" name="owner" ng-model="boat.owner" required>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>





</div>



<div class="row">

<style>
    .bg-4 {
        background-color: #2f2f2f;

</style>
