<navigation></navigation>
<div class="container">
    <form ng-submit="login()" >
        <div class="form-group" novalidate>
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ng-model="credentials.username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="credentials.password" required>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

    <div class="alert alert-danger col-sm-2" ng-show="wrongPass">
        <strong>Wrong username or password!</strong>
    </div>
</div>

<style>
    .bg-4 {
        background-color: #2f2f2f;
        color: #ffffff;
    }
</style>
