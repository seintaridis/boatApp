
<navigation></navigation>
<div class="container">
    <form ng-submit="register()" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="boat.name">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea rows="4" cols="50"  name="description"  class="form-control input-sm" placeholder="Enter Description"  ng-model="boat.description" required>
                </textarea>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" placeholder="Enter Weight" name="weight" ng-model="boat.weight">
        </div>








        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
